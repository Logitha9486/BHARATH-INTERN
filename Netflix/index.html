<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>

    <header class="navbar">
        <img src="Netflix-logo-red-black-png.png" alt="Netflix Logo" class="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Watch Free For 30 Days</button>
        </div>
    </section>

    <section class="featured-section">
 
        <div class="featured-item">
            <img src="download.jpg" alt="Movie 1" width="300" height="200">
       <p>Love Again</p>
        </div>
        <div class="featured-item">
            <img src="3.jpg" alt="Movie 2"  width="300" height="200">
        <p>Three</p>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

</body>
</html>
